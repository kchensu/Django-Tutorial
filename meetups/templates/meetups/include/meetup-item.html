<li class="meetup-item">
  <article>
    <div class="meetup-summary">
      <div class="meetup-image">
        <img src="" alt="" />
      </div>
      <div class="meetup-details">
        <h3>{{meetup.title}}</h3>
        <address>{{meetup.location}}</address>
      </div>
    </div>
    <div class="meetup-actions">
      <a href="{% url 'meetup_details' meetup.slug %}" class="btn"
        >More Details</a
      >
    </div>
  </article>
</li>
